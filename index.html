<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cargar Servicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button {
      grid-column: span 2;
      padding: 10px;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cargar Servicio</h1>
    <form id="serviceForm">
      <div>
        <label for="name">Apellido y Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="rank">Jerarquía:</label>
        <input type="text" id="rank" name="rank" required>
      </div>
      <div>
        <label for="startDate">Fecha de Ingreso:</label>
        <input type="date" id="startDate" name="startDate" required>
      </div>
      <div>
        <label for="copNumber">Nro. COP:</label>
        <input type="text" id="copNumber" name="copNumber" required>
      </div>
      <div>
        <label for="reason">Motivo:</label>
        <input type="text" id="reason" name="reason" required>
      </div>
      <div>
        <label for="situation">Situación:</label>
        <input type="text" id="situation" name="situation" required>
      </div>
      <div>
        <label for="eventDetail">Detalle del Evento:</label>
        <textarea id="eventDetail" name="eventDetail" rows="3" required></textarea>
      </div>
      <div>
        <label for="requiredMeans">Medios Requeridos:</label>
        <textarea id="requiredMeans" name="requiredMeans" rows="2" required></textarea>
      </div>
      <div>
        <label for="presentationDate">Fecha de Presentación:</label>
        <input type="date" id="presentationDate" name="presentationDate" required>
      </div>
      <div>
        <label for="presentationTime">Horario de Presentación:</label>
        <input type="time" id="presentationTime" name="presentationTime" required>
      </div>
      <div>
        <label for="endDate">Fecha de Finalización:</label>
        <input type="date" id="endDate" name="endDate" required>
      </div>
      <div>
        <label for="executionTime">Tiempo de Ejecución:</label>
        <input type="text" id="executionTime" name="executionTime" required>
      </div>
      <div>
        <label for="requestingAgency">Dependencia Solicitante:</label>
        <input type="text" id="requestingAgency" name="requestingAgency" required>
      </div>
      <div>
        <label for="locality">Localidad:</label>
        <input type="text" id="locality" name="locality" required>
      </div>
      <div>
        <label for="pdsEpcOthers">PDS / EPC / Otros:</label>
        <input type="text" id="pdsEpcOthers" name="pdsEpcOthers" required>
      </div>
      <div>
        <label for="superintendency">Superintendencia a la que corresponde:</label>
        <input type="text" id="superintendency" name="superintendency" required>
      </div>
      <div>
        <label for="contactPhone">Tel. Referente:</label>
        <input type="tel" id="contactPhone" name="contactPhone" required>
      </div>
      <div>
        <label for="locationCoords">Ubicación (Coordenadas):</label>
        <input type="text" id="locationCoords" name="locationCoords" required>
      </div>
      <button type="button" onclick="submitForm()">Enviar</button>
    </form>
  </div>

  <script>
    function submitForm() {
      const form = document.getElementById('serviceForm');
      const formData = new FormData(form);

      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(response => {
        if (response.result === 'success') {
          alert('Datos enviados exitosamente');
          form.reset();
        } else {
          alert('Error al enviar los datos');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error al enviar los datos');
      });
    }
  </script>
</body>
</html>
